<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        #button {
            width: 50%;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h3>TODO LIST</h3>
                    </div>
                    <div class="card-body text-center">
                        <form action="" id="form">
                            <input type="text" id="name" placeholder="Enter your name" class="form-control mt-2" required>
                            <input type="password" id="password" placeholder="Enter your password" class="form-control mt-4" required>
                            <input type="email" id="email" placeholder="Enter your email" class="form-control mt-4" required>
                            <input type="text" id="city" placeholder="Enter your city" class="form-control mt-4" required>
                            <button type="submit" id="button" class="btn btn-outline-primary mt-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12" id="colNext">

            </div>
        </div>
    </div>
    <!-- <table></table> -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="./assi.js"></script>
</body>

</html>
